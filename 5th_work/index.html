      <section class="login-section">
        <form id="login-form">
          <!--form태그는 데이터를 입력 받는다-->
          <h1 class="h1-text">이메일과 비밀번호를 입력하세요</h1>
          <div class="form-box">
            <span>이메일</span>
            <input
              type="text"
              name="email"
              class="ant-input"
              placeholder="개인 이메일 입력"
            />
            <!-- <i class="fa-solid fa-ban warning"></i> -->
            <!-- <span>잘못 된 이메일 양식 입니다</span> -->
          </div>

          <div class="form-box">
            <span>비밀번호</span>
            <input
              type="password"
              name="password"
              class="ant-input"
              placeholder="개인 비밀번호 입력"
            />
          </div>

          <div class="btn-box">
            <button type="button" class="ant-btn login-btn">
              <!-- disabled="disabled" 잠시 지운다-->
              <span>로그인</span>
            </button>

            <button type="button" class="ant-btn move">
              <span>회원가입</span>
            </button>
          </div>
        </form>
      </section>
